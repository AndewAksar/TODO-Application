name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
        service-path:
          - "."

    defaults:
      run:
        working-directory: ${{ matrix.service-path }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            ${{ matrix.service-path }}/pyproject.toml
            ${{ matrix.service-path }}/requirements*.txt

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip

            python - <<'PY'
            import tomllib, subprocess
            from pathlib import Path

            data = tomllib.loads(Path("pyproject.toml").read_text(encoding="utf-8"))
            reqs = data["project"]["optional-dependencies"]["dev"]
            print("Installing dev dependencies from pyproject.toml:")
            print("\n".join(reqs))
            subprocess.check_call(["python", "-m", "pip", "install", *reqs])
            PY

      - name: Ruff (lint)
        run: ruff check .

      - name: Ruff (format check)
        run: ruff format --check .

      - name: Pytest
        run: pytest -q
